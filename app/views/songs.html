<h3>Songs</h3>
Filter: <input type="text" ng-model="songFilter.title"/>
<br/>
<br/>
<table>
  <tr>
    <th ng-click="doSort('title')">Title</th>
    <th ng-click="doSort('artist')">Artist</th>
    <th ng-click="doSort('duration')">Duration</th>
    <th ng-click="doSort('price')">Price</th>
    <th>&nbsp;</th>
  </tr>
  <tr ng-repeat="song in songs| filter: songFilter | orderBy:sortBy:reverse">
    <td>{{ song.title }}</td>
    <td>{{ song.artist}}</td>
    <td>{{ song.duration}}</td>
    <td>{{ song.price | currency}}</td>
    <td><a href="#/orders/{{song.id}}">View Orders</a></td>
  </tr>
</table>
<br/>
<span>Total customers: {{customers.length}}</span>
